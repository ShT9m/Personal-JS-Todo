<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <form class="add-form">
      <input type="text" id="add-task">
      <button type="button" id="add-btn">Add</button>
    </form>
  </div>
  <div>
    <p>Current Tasks</p>
    <ul id="current-task"></ul>
  </div>
  <div>
    <p>Completed Tasks</p>
    <ul id="completed-task"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
